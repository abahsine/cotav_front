<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cotav</title>
  <meta name="description" content="Contactez-nous pour toute question, demande d'estimation ou information sur nos services.">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #0073e6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .contact-info {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Contactez-nous</h1>
  <p>Pour toute question, estimation personnalisée ou assistance, utilisez le formulaire ci-dessous ou contactez-nous directement par e-mail.</p>

  <form action="mailto:contact@cotav.com" method="post" enctype="text/plain">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Votre message :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <div class="contact-info">
    <h2>Nos coordonnées</h2>
    <p><strong>Email :</strong> contact@Cotav.com</p>
    <p><strong>Téléphone :</strong> +337 45 35 43 20</p>
    <p><strong>Adresse :</strong> 9 rue el quadissiya , khenifra Maroc</p>
  </div>
</body>
</html>
