  <h1>Contactez-nous</h1>
  <p>Pour toute question, estimation personnalisée ou assistance, utilisez le formulaire ci-dessous ou contactez-nous directement par e-mail.</p>

  <form action="mailto:contact@cotav.com" method="post" enctype="text/plain">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Votre message :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
